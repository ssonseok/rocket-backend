<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>ID 찾기</title>
    <link href="/css/styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="bg-primary">
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header">
                                <h3 class="text-center font-weight-light my-4">ID 찾기</h3>
                            </div>
                            <div class="card-body">
                                <div class="small mb-3 text-muted">
                                    이메일을 입력해 주시면 이메일로 아이디를 전송해 드립니다.
                                </div>
                                <form id="findIdForm">
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="inputEmail" type="email" placeholder="name@example.com" required />
                                        <label for="inputEmail">이메일</label>
                                    </div>
                                    <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                        <a class="small" href="login.html">로그인 페이지로</a>
                                        <button type="submit" class="btn btn-primary">ID 찾기</button>
                                    </div>
                                </form>
                                <div id="responseMessage" class="mt-3 text-center"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div id="layoutAuthentication_footer">
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; Your Website 2023</div>
                    <div>
                        <a href="#">Privacy Policy</a>
                        &middot;
                        <a href="#">Terms &amp; Conditions</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>

<!-- Bootstrap & Custom JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="/js/scripts.js"></script>

<!-- ✅ API 호출 스크립트 추가 -->
<script>
    document.getElementById('findIdForm').addEventListener('submit', function (e) {
        e.preventDefault(); // 폼 기본 제출 막기

        const email = document.getElementById('inputEmail').value;
        const responseMessage = document.getElementById('responseMessage');
        responseMessage.textContent = ''; // 초기화

        fetch('/api/findid', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email: email })
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                responseMessage.textContent = data.message;
                responseMessage.classList.remove('text-danger');
                responseMessage.classList.add('text-success');

                // 잠시 후 로그인 페이지로 이동
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            } else {
                responseMessage.textContent = data.message;
                responseMessage.classList.remove('text-success');
                responseMessage.classList.add('text-danger');
            }
        })
        .catch(error => {
            responseMessage.textContent = '존재하지 않는 이메일입니다.';
            responseMessage.classList.remove('text-success');
            responseMessage.classList.add('text-danger');
            console.error('에러:', error);
        });
    });
</script>
</body>
</html>
